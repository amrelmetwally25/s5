<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container p-4">
            <a class="d-flex text-decoration-none" href="#">
                <img class="logoImg" src="imgs/logo@2x.png" alt="">
                <div class="text-logo px-3">
                    <h2 class="fs-5 text-white">Weather</h2>
                    <small class="font">tagline goes here</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Photo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="hero" data-bg-image="images/banner.png" style="background-image: url(imgs/banner.png);"">
        <div class=" container px-5">
        <form class="position-relative">
            <input class="location-input text-white" type="text" placeholder="Find your location..." id="search">
            <input class="find" type="button" value="Find" id="submit">
        </form>
    </div>
    </div>

    <div class="position-relative">
        <div class="container p-5">
            <div class="row move gx-0">
                <div class="col-md-4">
                    <div class="box">
                        <div class="d-flex justify-content-between box-head p-2">
                            <div id="DayOfWeek"></div>
                            <div><span id="dayOfMonth"></span> <span id="monthOfYear"></span></div>
                        </div>
                        <div class="box-body p-3">
                            <span id="city"></span>
                            <div class="m-4 d-flex align-items-center">
                                <div id="weatherIcon" class="num"><sup>o</sup>C</div>
                                <div>
                                    <img id="imgIcon" src="imgs/113 (1).png" alt="">
                                </div>
                            </div>
                            <div class="m-2">
                                <span id="nowCondition" class="text-primary"></span>
                            </div>
                            <div class="icons">
                                <span><img src="imgs/icon-umberella.png" alt=""> 20%</span>
                                <span><img src="imgs/icon-wind.png" alt=""> 18km/h</span>
                                <span><img src="imgs/icon-compass.png" alt=""> East</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-4">
                    <div class="box1 text-center">
                        <div class="box-head1 p-2">
                            <div id="nextDay"></div>
                        </div>
                        <div class="box-body p-3">
                            <div>
                                <div class="mt-4">
                                    <img id="imgNextDay" src="" alt="">
                                </div>
                                <div id=nextDayWeather class="mt-3 fs-4 text-white"><sup>o</sup>C</div>
                                <small id="smalltemp">25.4<sup>o</sup></small>
                            </div>
                            <div class="space">
                                <span id="tomorrowConditionText" class="text-primary">Sunny</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-4">
                    <div class="box text-center">
                        <div class="box-head p-2">
                            <div id="nextDay2"></div>
                        </div>
                        <div class="box-body p-3">
                            <div>
                                <div class="mt-4">
                                    <img id="imgNextDay2" src="" alt="">
                                </div>
                                <div id="nextDay2Weather" class="mt-3 fs-4 text-white"><sup>o</sup>C</div>
                                <small id="smalltemp2"><sup>o</sup></small>
                            </div>
                            <div class="space">
                                <span id="tomorrowConditionText2" class="text-primary">Sunny</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="site-footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mb-3">
                    <form class="position-relative">
                        <input class="subscribe-form text-white" type="text"
                            placeholder="Enter your email to subscribe...">
                        <input class="Subscribe" type="submit" value="Subscribe">
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links d-flex">
                        <div>
                            <span class="icon-social d-inline-flex align-items-center justify-content-center mb-3"><i
                                    class="fa-brands fa-facebook-f"></i></span>
                        </div>
                        <div>
                            <span class="icon-social d-inline-flex align-items-center justify-content-center mb-3"><i
                                    class="fa-brands fa-twitter"></i></span>
                        </div>
                        <div>
                            <span class="icon-social d-inline-flex align-items-center justify-content-center mb-3">
                                <i class="fa-brands fa-square-google-plus"></i>
                            </span>
                        </div>
                        <div>
                            <span class="icon-social d-inline-flex align-items-center justify-content-center mb-3"><i
                                    class="fa-brands fa-pinterest"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
